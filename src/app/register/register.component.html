<div class="login-container">
    <h2>Register</h2>
    <form >
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" name="name" (keyup)="onChange($event)"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" name="email" (keyup)="onChange($event)"/>
      </div>
      <div class="form-group">
        <label for="phno">Phno</label>
        <input id="phno" type="number" class="form-control" name="phno" (keyup)="onChange($event)"/>
      </div>
      <div class="form-group">
        <label for="confirm password">confirm password</label>
        <input id="cpassword" type="password" class="form-control" name="confirmpassword" (keyup)="onChange($event)"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password" (keyup)="onChange($event)"/>
      </div>
      <button type="submit" class="btn btn-primary" (click)="clickedme($event)">Login</button>
    </form>
</div>
